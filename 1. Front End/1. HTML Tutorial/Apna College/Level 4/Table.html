<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To print Table</title>
</head>
<body>
    <h3>To print Name and Roll no by the table : </h3>
    <table>
        <thead>
            <caption>
                Student Data
            </caption>
            <tr>
                <th colspan="2">
                    Name
                </th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Asim</td>
                <td>22081</td>
            </tr>
            <tr>
                <td>Anshu</td>
                <td>22082</td>
            </tr>
            <tr>
                <td>Arnab</td>
                <td>22083</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
