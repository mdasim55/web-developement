<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Hndling</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <button onclick="console.log('button was clickled') ;alert('Hello')">                       <!--For single click-->
        Click me!
    </button>
    <button ondblclick="console.log('button was clickled buy 2 times') ;alert('Hello2')">       <!--For double click-->
        Click me 2 times!
    </button>
    <div onmouseover="console.log('You are inside div')">
        This is a div.
    </div>
</body>
</html>
