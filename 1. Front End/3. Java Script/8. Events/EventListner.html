<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListner</title>
</head>
<body>
    <button id="btn">ClickMe</button>

    <script>
        let buttonElement=document.querySelector('#btn');
        buttonElement.addEventListener('click', event => console.log("I am an event."));

        // we can apply another type of eventListner on the same element.....
        let printDate = event => console.log(new Date());
        buttonElement.addEventListener('click',printDate);
    </script>
</body>
</html>
