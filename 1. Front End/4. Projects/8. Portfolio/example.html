<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background vs Background-Color</title>
    <style>
        .background-example {
            background-color: lightblue; /* Sets only the background color */
            padding: 20px;
            margin: 20px;
        }

        .background-shorthand {
            background: url('https://via.placeholder.com/150') no-repeat center center; /* Sets image and other properties */
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="background-example">
        This div has a light blue background color.
    </div>
    <div class="background-shorthand">
        This div has a background image with no-repeat, centered.
    </div>
</body>
</html>
