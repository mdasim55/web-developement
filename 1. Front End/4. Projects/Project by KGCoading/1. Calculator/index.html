<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by KGCoading</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="display" readonly>
        <div class="button-container">

            <button class="button" onclick="
            currrentValue='';
            document.querySelector('#display').value=currrentValue;
            ">AC</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'%';
            document.querySelector('#display').value=currrentValue;
            ">%</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'x';
            document.querySelector('#display').value=currrentValue;
            ">x</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'/';
            document.querySelector('#display').value=currrentValue;
            ">/</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'7';
            document.querySelector('#display').value=currrentValue;
            ">7</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'8';
            document.querySelector('#display').value=currrentValue;
            ">8</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'9';
            document.querySelector('#display').value=currrentValue;
            ">9</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'*';
            document.querySelector('#display').value=currrentValue;
            ">*</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'4';
            document.querySelector('#display').value=currrentValue;
            ">4</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'5';
            document.querySelector('#display').value=currrentValue;
            ">5</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'6';
            document.querySelector('#display').value=currrentValue;
            ">6</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'-';
            document.querySelector('#display').value=currrentValue;
            ">-</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'1';
            document.querySelector('#display').value=currrentValue;
            ">1</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'2';
            document.querySelector('#display').value=currrentValue;
            ">2</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'3';
            document.querySelector('#display').value=currrentValue;
            ">3</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'+';
            document.querySelector('#display').value=currrentValue;
            ">+</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'00';
            document.querySelector('#display').value=currrentValue;
            ">00</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'0';
            document.querySelector('#display').value=currrentValue;
            ">0</button>

            <button class="button" onclick="
            currrentValue=currrentValue+'.';
            document.querySelector('#display').value=currrentValue;
            ">.</button>

            <button class="button" onclick="
            currrentValue=eval(currrentValue);;
            document.querySelector('#display').value=currrentValue;
            ">=</button>

        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
